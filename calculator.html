<!doctype html>
<html>
<head>
  <title>Calculadora</title>
  <meta charset="utf-8">
  <script type="text/javascript">
    function cubo() {
      var num = document.getElementById("n1");
      num.value = Math.pow(num.value, 3);
    }
  </script>
</head>
<body>
  Number:
  <input type="text" id="n1"><p></p>
  <button onclick="cubo()">
    X<sup>3</sup>
  </button>
</body>
</html>
